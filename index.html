<script>
$(document).ready(function($){
    $("#index").mousemove(function(e){
        var mouseX = e.pageX;
        var mouseY = e.pageY;
        var offX = -mouseX / $('#index').width();
        var offY = -mouseY / $('#index').height();
        
        $(".move").each(function(index, element) {
            var translateX = offX *  3; // Adjust the factor as needed
            var translateY = offY *  5; // Adjust the factor as needed
            
            element.style.transform = "translate(" + translateX + "%, " + translateY + "%)";
        });
        $(".move2").each(function(index, element) {
            var translateX = offX *  5; // Adjust the factor as needed
            var translateY = offY * 10; // Adjust the factor as needed
            
            element.style.transform = "translate(" + translateX + "%, " + translateY + "%)";
        });
    });
});

</script>
